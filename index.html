<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>Music Spotify</title>
</head>

<body>
	<div>
		<img src="imagens/jazz.jpg">
		<h2>Nome da MÃºsica</h2>
		<i>Nome do Artista</i>
	</div>
	<div class="duracao">
		<div class="barra">
			<progress value="0" max="1"></progress>
			<div class="ponto"></div>
		</div>
		<div class="tempo">
			<p class="inicio">0:00</p>
			<p class="fim">3:40</p>
		</div>
	</div>
	<div class="player">
		<i class="fas fa-solid fa-backward"></i>
		<i class="fas fa-play-circle"></i>
		<i class="fas fa-solid fa-circle-pause"></i>
		<i class="fas fa-solid fa-forward"></i>
	</div>
	<audio src="musicas/Don't Fret - Quincas Moreira.mp3"></audio>
</body>
</html>
